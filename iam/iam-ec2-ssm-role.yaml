AWSTemplateFormatVersion: '2010-09-09'
Description: IAM Role and Instance Profile for EC2 to use SSM.

Resources:

  EC2SSMRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: EC2-SSM-Role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Tags:
        - Key: Name
          Value: EC2-SSM-Role

  EC2SSMInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: EC2-SSM-InstanceProfile
      Roles:
        - !Ref EC2SSMRole

Outputs:
  InstanceProfileName:
    Value: !Ref EC2SSMInstanceProfile
    Description: Attach this instance profile to EC2 to enable SSM
